<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Sound Server v2.0</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="start">
				<h1>Welcome to sound server v2.0!</h1>
			</div>
		</div>
		<div class="row">   
			<ul class="nav nav-tabs">
				<li class="active"><a href="#library" data-toggle="tab">Library</a></li>
				<li><a href="#queue" data-toggle="tab">Queue</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="library">     
					<div class="panel panel-default">
							<div class="songsPanelHeader search pull-right">
								<div class="input-group">
	 							 	<input type="text" class="form-control input-sm" placeholder="Search" id="searchBox">
	 							 	<span class="input-group-addon">
	 							 		<span class="glyphicon glyphicon-search" id="searchButton"></span>
	 								</span>
								</div>
							</div>
						

						<ul class="list-group" >
								<li class="list-group-item">
									<div id="songHeader" class="clickableHeader songTableElement">Song</div>
									<div id="artistHeader" class="clickableHeader artistTableElement">Artist</div>
									<div id="albumHeader" class="clickableHeader albumTableElement">Album</div>
									<div class="clickableHeader queueSpace"></div>
								</li>
						</ul>
						<div class="tableContainer">
							<ul class="list-group" id="songTable">

							</ul>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="queue">
					<div class="panel panel-default">
						<ul class="list-group" >
							<li class="list-group-item">
								<div class="queue-element songTableElement qHeader">Song</div>
								<div class="queue-element artistTableElement qHeader">Artist</div>
								<div class="queue-element albumTableElement qHeader">Album</div>
								<div class="queue-element queueSpace"></div>
							</li>
						</ul>
						<div class="tableContainer">
							<ul id="queue-list" class="list-group">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<div class="btn-group btn-group-md">
							<button type="button" class="btn btn-default" id="backward_button">
								<span class="glyphicon glyphicon-backward"></span>
							</button>
							<button type="button" class="btn btn-default" id="play_button">
								<span class="glyphicon glyphicon-play"></span>
							</button>
							<button type="button" class="btn btn-default" id="pause_button">
								<span class="glyphicon glyphicon-pause"></span>
	          				</button>
							<button type="button" class="btn btn-default" id="forward_button">
								<span class="glyphicon glyphicon-forward"></span>
							</button>
						</div>
					</div>
					<div class="col-md-6 col-xs-6">
						<input type="range" name="points" min="0" max="1" step="0.01" class="options-element" id="volume-slider">
					</div>
					</div>
			</div>
				
			<div class="col-md-4 col-xs-12">
				<div class="row">
					<div class="col-xs-4">
						<img id="albumCover" class="img-responsive img-thumbnail" alt="Album cover"></img>
					</div>
					<div class="col-xs-8">
						<div class="current-display"></div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="row">
					<div class="col-xs-2">
						<span class="progress-label pull-right" id="progress-made">0:00</span>
					</div>
					<div class="col-xs-8">
						<div class="progressbar-container">
						<input type="range" min="0" max="1" step="0.0001" id="progressbar-slider">
						</div>
					</div>
					<div class="col-xs-2">
						<span class="progress-label pull-left" id="progress-left">-0:00</span>
					</div>
				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
