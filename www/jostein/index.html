<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="container">
		<div class="row">   
			<div class="span12">      
				<div class="panel panel-default">
					<div class="panel-heading">Songs</div>

					<table class="table" >
						<thead>
							<tr>
								<th id="songHeader" class="clickableHeader tableElement">Song</th>
								<th id="artistHeader" class="clickableHeader tableElement">Artist</th>
								<th id="albumHeader" class="clickableHeader tableElement">Album</th>
							</tr>
						</thead>
					</table>
					<div class="tableContainer">
						<table class="table" id="songTable">

						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
					<div class="btn-group btn-group-md options-element pull-right">
						<button type="button" class="btn btn-default" id="backward_button">
							<span class="glyphicon glyphicon-backward"></span>
						</button>
						<button type="button" class="btn btn-default" id="play_button">
							<span class="glyphicon glyphicon-play"></span>
						</button>
						<button type="button" class="btn btn-default" id="pause_button">
							<span class="glyphicon glyphicon-pause"></span>
          				</button>
						<button type="button" class="btn btn-default" id="forward_button">
							<span class="glyphicon glyphicon-forward"></span>
						</button>
					</div>
			</div>
			<div class="col-md-1">
				<input type="range" name="points" min="0" max="1" step="0.01" class="options-element" id="volume-slider">
			</div>
			<div class="col-md-4">
				<div class="current-display"></div>
			</div>
			<div class="col-md-4">
				<div class="progress-label-container pull-left">
					<span class="progress-label" id="progress-made">0:00</span>
				</div>
				<div class="progressbar-container">
					<input type="range" name="points" min="0" max="1" step="0.01" id="progressbar-slider">
				</div>
				<div class="progress-label-container pull-right">
					<span class="progress-label" id="progress-left">-3:08</span>
				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
