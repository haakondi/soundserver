<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="container">
		<div class="row">   
			<div class="col-md-6">      
				<div class="panel panel-default">
					<div class="panel-heading">Songs</div>

					<table class="table" >
						<thead>
							<tr>
								<th id="songHeader" class="clickableHeader songTableElement">Song</th>
								<th id="artistHeader" class="clickableHeader artistTableElement">Artist</th>
								<th id="albumHeader" class="clickableHeader albumTableElement">Album</th>
							</tr>
						</thead>
					</table>
					<div class="tableContainer">
						<table class="table" id="songTable">

						</table>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Queue</div>
					<ul class="list-group" >
						<li class="list-group-item">
							<div class="queue-element songTableElement qHeader">Song</div>
							<div class="queue-element artistTableElement qHeader">Artist</div>
							<div class="queue-element albumTableElement qHeader">Album</div>
						</li>
					</ul>
					<div class="tableContainer">
					<ul id="queue-list" class="list-group">
					</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sx-3 col-sm-3">
					<div class="btn-group btn-group-md options-element pull-right">
						<button type="button" class="btn btn-default" id="backward_button">
							<span class="glyphicon glyphicon-backward"></span>
						</button>
						<button type="button" class="btn btn-default" id="play_button">
							<span class="glyphicon glyphicon-play"></span>
						</button>
						<button type="button" class="btn btn-default" id="pause_button">
							<span class="glyphicon glyphicon-pause"></span>
          				</button>
						<button type="button" class="btn btn-default" id="forward_button">
							<span class="glyphicon glyphicon-forward"></span>
						</button>
					</div>
			</div>
			<div class="col-md-1 col-sx-1 col-sm-1">
				<input type="range" name="points" min="0" max="1" step="0.01" class="options-element" id="volume-slider">
			</div>
			<div class="col-md-4 col-sx-4 col-sm-4">
				<div class="current-display"></div>
			</div>
			<div class="col-md-4 col-sx-4 col-sm-4">
				<div class="progress-label-container pull-left" id="progress-made-container">
					<span class="progress-label" id="progress-made">0:00</span>
				</div>
				<div class="progressbar-container">
					<input type="range" min="0" max="1" step="0.0001" id="progressbar-slider">
				</div>
				<div class="progress-label-container pull-right" id="progress-left-container">
					<span class="progress-label" id="progress-left">-0:00</span>
				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
